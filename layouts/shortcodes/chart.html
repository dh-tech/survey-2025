<style>
.plotly-container {
    margin: 3rem auto;
    padding: 1rem;
    width: screen;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: white;
    border: 1px solid rgba(0, 0, 0, 0.05);
  }
  
  .plotly-container:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
  }
  
  .plotly-container iframe {
    width: 100%;
    height: 100%;
    min-height: 600px;
    border: none;
    border-radius: 12px;
    transition: opacity 0.3s ease;
  }
  
  .plotly-container iframe:before {
    content: "";
    display: block;
    position: absolute;
    background: #eee;
  }
  
.fullscreen-btn {
  position: absolute;
  bottom: 1rem;
  right: 1rem;
  background: rgba(255, 255, 255, 0.8);
  padding: 0.5rem;
  cursor: pointer;
  z-index: 2;
  transition: background 0.2s ease;
}

.fullscreen-btn img {
  width: 1.5rem;
  height: 1.5rem;
  display: block;
}
  
</style>


<div class="plotly-container">
    <button class="fullscreen-btn" > 
      <a href="/charts/{{ .Get "file" }}">
        <img src="/images/full-screen.png" alt="Fullscreen" />
      </a>
    </button>
    <iframe 
      src="/charts/{{ .Get "file" }}"
      loading="lazy"
      width="100%"
      height="{{ .Get "height" | default "600" }}"
    ></iframe>

  </div>
