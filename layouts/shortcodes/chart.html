<style>
.plotly-container {
    margin: 3rem auto;
    padding: 1rem;
    max-width: 100%;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: linear-gradient(135deg, #f8f9fa, #ffffff);
    border: 1px solid rgba(0, 0, 0, 0.05);
  }
  
  /* Add hover scaling and more shadow */
  .plotly-container:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
  }
  
  .plotly-container iframe {
    width: 100%;
    height: 100%;
    min-height: 600px;
    border: none;
    border-radius: 12px;
    transition: opacity 0.3s ease;
  }
  
  .plotly-container iframe:before {
    content: "";
    display: block;
    position: absolute;
    background: #eee;
  }
  
  
</style>


<div class="plotly-container">
    <iframe 
      src="/charts/{{ .Get "file" }}"
      loading="lazy"
      width="100%"
      height="{{ .Get "height" | default "600" }}"
    ></iframe>
  </div>
